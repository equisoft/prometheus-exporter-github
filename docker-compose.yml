version: '3.6'
services:
  exporter-github:
    build: .
    environment:
      - NODE_ENV
      - HTTP_PORT
      - LOG_FORMAT
      - LOG_LEVEL
      - GITHUB_TOKEN
      - GITHUB_ORGANISATION
    ports:
    - "80:80"
    volumes:
    - .:/app
    restart: always
  prometheus:
    image: prom/prometheus:latest
    ports:
    - "9090:9090"
    volumes:
    - ./.docker-compose/prometheus/etc/prometheus:/etc/prometheus
    depends_on:
    - exporter-github
  grafana:
    image: grafana/grafana:latest
    ports:
    - "3000:3000"
    depends_on:
      - prometheus
